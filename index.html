<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <header class="header">
            ‚öóÔ∏è Alchemical Calculator üßÆ
        </header>

        <div class="addition">
            <input id="add-input-1"> </input>
            +
            <input id="add-input-2"> </input>
            <button id="add-button">Add</button>
            =
            <div id="add-result" ></div>
        </div>

        <div class="subtraction">
            <input id="sub-input-1"></input>
            -
            <input id="sub-input-2"></input>
            <button id="sub-button">Subtract</button>
            =
            <div id="sub-result" ></div>
        </div>

        <div class="multiplication">
            <input id="mult-input-1"></input>
            *
            <input id="mult-input-2"></input>
            <button id="mult-button">Multiply</button>
            =
            <div id="mult-result" ></div>
        </div>

        <div class="division">
            <input id="divi-input-1"></input>
            /
            <input id="divi-input-2"></input>
            <button id="divi-button">Divide</button>
            =
            <div id="divi-result" ></div>
        </div>
        <input type="button" onClick="reset()" value="reset" />
    </main>

    <script src="./app.js"></script>
</body>

</html>
